<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Form Tester</title>
    <link rel="stylesheet" href="echo_styles.css">
    <script src="echo_script.js" defer></script>
</head>
<body>

    <div class="top-nav">
        <a href="../index.html" class="btn-home">‚Üê Back to Home</a>
    </div>

    <h1>Echo Form Tester</h1>
    
    <div class="form-container">
        <form id="echoForm" action="/hw2/perl/echo-perl.pl" method="POST">
            
            <div class="form-group">
                <label for="endpoint">Endpoint (Language):</label>
                <select id="endpoint" name="endpoint_selector">
                    <option value="/hw2/perl/echo-perl.pl">Perl</option>
                    <option value="/hw2/python/echo.py">Python</option>
                    <option value="/hw2/go/echo.cgi">Go</option>
                </select>
            </div>

            <div class="form-group">
                <label for="method">HTTP Method:</label>
                <select id="method" name="method_selector">
                    <option value="GET">GET</option>
                    <option value="POST" selected>POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="encoding">Encoding:</label>
                <select id="encoding" name="encoding_selector">
                    <option value="application/x-www-form-urlencoded">Form URL Encoded</option>
                    <option value="application/json">JSON</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" value="Hello Team Ibius">
            </div>
            
            <div class="form-group">
                <label for="team">Extra Data:</label>
                <input type="text" id="extra" name="extra" value="Testing 123">
            </div>

            <button type="submit">Send Request</button>
        </form>

        <div class="notice">
            <span id="js-status" style="display:none; color: green;">
                JavaScript Active: Full REST/JSON support enabled.
            </span>
            <noscript>
                JavaScript Off: Reduced mode (Standard POST only).
            </noscript>
        </div>
    </div>

</body>
</html>
